<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>Factory assignment - Slideshow</title>
    </head>

    <body>
        <div class="container">
            <!-- Header -->
            <div class="header">
                <div class="box-1"></div>  
                <div class="box-2"></div>  
            </div>
    
            <!-- Slideshow -->
            <div class="body-container">
              <div class="slideshow-container">
                  <div class="top-counter">
                    <img 
                        src="./assets/slider-image-1.jpg"
                        alt="Top slider image 1"
                    />
                    <img 
                        src="./assets/slider-image-2.jpg"
                        alt="Top slider image 2"
                    />
                    <img 
                        src="./assets/slider-image-3.jpg"
                        alt="Top slider image 3"
                    />
                    <img 
                        src="./assets/slider-image-4.jpg"
                        alt="Top slider image 4"
                    />
                    <img 
                        src="./assets/slider-image-5.jpg"
                        alt="Top slider image 5"
                    />
                    <img 
                        src="./assets/slider-image-6.jpg"
                        alt="Top slider image 6"
                    />
                  </div>
                  <div class="flex">
                    <div class="bottom-counter">
                        <img 
                            src="./assets/slider-image-2.jpg"
                            alt="Bottom slider image 1"
                        />
                        <img 
                            src="./assets/slider-image-5.jpg"
                            alt="Bottom slider image 2"
                        />
                        <img 
                            src="./assets/slider-image-6.jpg"
                            alt="Bottom slider image 3"
                        />
                        <img 
                            src="./assets/slider-image-7.jpg"
                            alt="Bottom slider image 4"
                        />
                        <img 
                            src="./assets/slider-image-8.jpg"
                            alt="Bottom slider image 5"
                        />
                        <img 
                            src="./assets/slider-image-9.jpg"
                            alt="Bottom slider image 6"
                        />
                    </div>
                    <div class="buttons">
                        <button class="arrow-left">
                        </button>

                        <button class="arrow-right">
                        </button>
                    </div>
                  </div>
              </div>
  
              <div class="text">
                  <h1>Lorem ipsum dolor sit amet consectetur adipiscing elit.</h1>
                  <p>Pellentesque ac sapien at urna vehicula rhoncus. Vivamus eget elit a elit commodo finibus at blandit ante. Sed egestas faucibus eros, facilisis interdum nulla elementum et.</p>
              </div>
          </div>
  
          <!-- Footer -->
          <div class="footer">
              <div>
                  <div class="box"></div>
              </div>
          </div>
        </div>

        <script defer type="text/babel" src="script.js"></script>
    </body>
</html>
